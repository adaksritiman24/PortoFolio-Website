{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="{% static 'css/added.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Sritiman Adak | Profile</title>

  <body id="body">
    <nav class="navbar navbar-dark fixed-top" style=" transition : 0.6s; background: rgba(20, 20, 20,0.4); height:80px" id="navbar-id">
        <div class="container nav-style">
          <h1 class="navbar-brand" href="#">
            
            <div class="container-top">
              <div class="cube" id="cube">
                  <div class="surface-1"><img src="static/imgs/logo.png" alt="" /></div>
                  <div class="surface-2"><img src="static/imgs/logo-2.png" alt="" /></div>
                  <div class="surface-3"><img src="static/imgs/logo.png" alt="" /></div>
                  <div class="surface-4"><img src="static/imgs/logo-2.png" alt="" /></div>
                  <div class="surface-5"><img src="static/imgs/logo.png" alt="" /></div>
                  <div class="surface-6"><img src="static/imgs/logo.png" alt="" /></div>
              </div>
            </div>
          
          </h1>

          <ul>
            
            <li class="nav-item text-center" onclick="moveSelector('home')">
             <a class="nav-link" href="#body"><i class="fa-solid fa-house-user fa-2x" ></i></a>
            </li>
            <li class="nav-item text-center" onclick="moveSelector('about')">
              <a class="nav-link" href="#edu-section-id"><i class="fa-solid fa-address-card fa-2x"></i></a>
            </li>
            <li class="nav-item text-center"  onclick="moveSelector('contact')">
              <a class="nav-link" href="#contact-section"><i class="fa-solid fa-mobile-screen-button fa-2x" ></i></a>
            </li>
            <div class="selector" id = "selector"></div>
          </ul>  
        </div>
      </div>

    {% block content %}

    <script src="static/js/main.js"></script>
